<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>🌝 문벅스 메뉴</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/src/css/index.css" />
  </head>
  <body>
    <div id="app" class="px-4">
      <div class="d-flex justify-center mt-5 w-100">
        <div class="w-100">
          <header class="my-4">
            <a href="/" class="text-black">
              <h1 class="text-center font-bold">🌝 문벅스 메뉴 관리</h1>
            </a>
            <nav class="d-flex justify-center flex-wrap">
              <a href="/" class="my-1">
                <button class="btn bg-white shadow mx-1">☕ 에스프레소</button>
              </a>
              <a href="/pages/sections.html" class="my-1">
                <button class="btn bg-white shadow mx-1">🥤 프라푸치노</button>
              </a>
              <a href="/pages/map.html" class="my-1">
                <button class="btn bg-white shadow mx-1">🍹 블렌디드</button>
              </a>
              <a href="/pages/search.html" class="my-1">
                <button class="btn bg-white shadow mx-1">🫖 티바나</button>
              </a>
              <a href="/pages/login.html" class="my-1">
                <button class="btn bg-white shadow mx-1">🍰 디저트</button>
              </a>
            </nav>
          </header>
          <main class="mt-10 d-flex justify-center">
            <div class="wrapper bg-white p-10">
              <div class="heading">
                <h2 class="mt-1">☕ 에스프레소 메뉴 관리</h2>
              </div>
              <form id="espresso-menu-form">
                <div class="d-flex w-100">
                  <label for="station-name" class="input-label" hidden>
                    에스프레소 메뉴 이름
                  </label>
                  <input
                    type="text"
                    id="espresso-menu-name"
                    name="espressoMenuName"
                    class="input-field"
                    placeholder="에스프레소 메뉴 이름"
                    autocomplete="off"
                  />
                  <button
                    type="button"
                    name="submit"
                    id="espresso-menu-submit-button"
                    class="input-submit bg-cyan-300 ml-2"
                  >
                    확인
                  </button>
                </div>
              </form>
              <ul id="espresso-menu-list" class="mt-3 pl-0"></ul>
            </div>
          </main>
        </div>
      </div>
    </div>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
